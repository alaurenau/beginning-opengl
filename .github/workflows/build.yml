name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: srt32/git-actions@v0.0.3
    - name: init 
      run: git submodule init && git submodule update
    - name: build
      run: mkdir build && cd build && cmake .. && cmake --build .

